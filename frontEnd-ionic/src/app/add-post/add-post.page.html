<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      New post
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="card">

    <ion-card-header>
      <ion-card-title>Username of the logged in user</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Location</ion-label>
        <ion-input placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Google maps location</ion-label>
        <ion-input placeholder="Optional"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Image online Url</ion-label>
        <ion-input type="text" placeholder="Please insert a valid link"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Description</ion-label>
        <ion-textarea placeholder="Type something here" [autoGrow]="true"></ion-textarea>
      </ion-item>
      <ion-button class="button-login" (click)="  goTab1()">Create P</ion-button>

    </ion-list>
  </ion-card>
</ion-content>


<ion-tab-bar slot="bottom">
  <ion-tab-button tab="tab1" (click)="goTab1()">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab2" (click)="goTab2()">
    <ion-icon name="body-outline"></ion-icon>
    <ion-label>My page</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab3" (click)="goTab3()">
    <ion-icon name="compass-outline"></ion-icon>
    <ion-label>Maps</ion-label>
  </ion-tab-button>
</ion-tab-bar>
