<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            New post
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="card">

        <ion-card-header>
            <ion-card-title>Username of the logged in user</ion-card-title>
        </ion-card-header>
        <ion-list>
            <ion-item>
                <ion-label position="stacked">First name</ion-label>
                <ion-input placeholder="Enter text" [(ngModel)]="fname"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Last name</ion-label>
                <ion-input placeholder="Enter text" [(ngModel)]="lname"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Username</ion-label>
                <ion-input type="text" placeholder="Please insert a valid email" [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Password</ion-label>
                <ion-input type="email" placeholder="Please enter the new password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Password confirmation</ion-label>
                <ion-input type="text" placeholder="Please enter the same passord"
                    [(ngModel)]="passwordConf"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">{{editProf_status}}</ion-label>
            </ion-item>
        </ion-list>
        <ion-label position="stacked" color="danger">{{editProf_status}}</ion-label>
        <ion-button class="button-login" (click)="editProfile()">Add</ion-button>
    </ion-card>
</ion-content>


<ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" (click)="goTab1()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="goTab2()">
        <ion-icon name="body-outline"></ion-icon>
        <ion-label>My page</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" (click)="goTab3()">
        <ion-icon name="compass-outline"></ion-icon>
        <ion-label>Maps</ion-label>
    </ion-tab-button>
</ion-tab-bar>
