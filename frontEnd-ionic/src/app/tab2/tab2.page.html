<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Account
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="tabs">

  <ion-card>
    <img class="card_img" alt="Silhouette of mountains"
      src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Username</ion-card-title>
      <ion-card-subtitle>Location</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      more infor about the trip <br>
      Google maps location: <br>
    </ion-card-content>
    <ion-button fill="clear">more</ion-button>
    <ion-button fill="clear" color="danger">Remove</ion-button>
  </ion-card>

</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="chevron-up-outline"></ion-icon> </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button>
      <ion-icon name="log-out"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="settings" (click)="goEditProfile()"></ion-icon> </ion-fab-button>

  </ion-fab-list>
</ion-fab>
