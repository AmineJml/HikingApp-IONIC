<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Read More
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="tabs">

  <ion-card>
    <img class="card_img" alt="Silhouette of mountains"
      src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{commentTest}}</ion-card-title>
      <ion-card-subtitle>Location</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      more infor about the trip <br>
      Google maps location: <br>
    </ion-card-content>
    <ion-button fill="clear">Find out more</ion-button>
  </ion-card>

</ion-content>

<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" (click)="goTab1()">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="goTab2()">
      <ion-icon name="body-outline"></ion-icon>
      <ion-label>My page</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" (click)="goTab3()">
      <ion-icon name="compass-outline"></ion-icon>
      <ion-label>Maps</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
