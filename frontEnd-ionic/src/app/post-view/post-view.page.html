<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Read More
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="tabs">

  <ion-card>
    <img class="card_img" alt="Silhouette of mountains"
      src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{title}}</ion-card-title>
      <ion-card-subtitle>{{username}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{description}}
    </ion-card-content>
    <ion-button fill="clear" color="danger">Like {{likes}}</ion-button>
    <ion-item>
      <ion-label position="stacked">Add comment</ion-label>
      <ion-input type="email" placeholder="Insert new comment here"></ion-input>
      <ion-button fill="clear">Add</ion-button>
    </ion-item>
  </ion-card>

  <ion-list [inset]="true" *ngFor="let post of dataComment">
    <ion-label color="success"> Comments </ion-label>

    <ion-item> <ion-label class="ion-text-wrap">
        {{post.comment}}
      </ion-label></ion-item>
  </ion-list>
</ion-content>


<ion-tab-bar slot="bottom">
  <ion-tab-button tab="tab1" (click)="goTab1()">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab2" (click)="goTab2()">
    <ion-icon name="body-outline"></ion-icon>
    <ion-label>My page</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab3" (click)="goTab3()">
    <ion-icon name="compass-outline"></ion-icon>
    <ion-label>Maps</ion-label>
  </ion-tab-button>
</ion-tab-bar>
