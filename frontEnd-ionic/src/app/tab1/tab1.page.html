<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Homepage
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card class="card">
    <img class="card_img" alt="Silhouette of mountains"
      src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Username</ion-card-title>
      <ion-card-subtitle>Location</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      more infor about the trip <br>
      Google maps location: <br>
    </ion-card-content>
    <ion-button fill="clear">Find out more</ion-button>
  </ion-card>

</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="add" (click)="go()"></ion-icon>
  </ion-fab-button>
</ion-fab>
