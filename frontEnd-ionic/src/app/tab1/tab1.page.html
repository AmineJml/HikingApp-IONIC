<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Homepage
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="tabs">

  <ion-card *ngFor="let post of data">
    <div class="img-container">
      <img class="card_img" src={{post.image_URL}} />
    </div>
    <ion-card-header>
      <ion-card-title>{{post.title}}</ion-card-title>
      <ion-card-title>{{post.username}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{post.description}}
    </ion-card-content>
    <div class="btn-container">
      <ion-button class="btn" fill="clear" (click)="goPostView()">Find out more</ion-button>
    </div>

  </ion-card>

</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="add" (click)="goAddPost()"></ion-icon>
  </ion-fab-button>
</ion-fab>
