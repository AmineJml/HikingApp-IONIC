<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sign up
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="card">

    <ion-list>

      <ion-card-header>
        <ion-card-title>Create a new account</ion-card-title>
      </ion-card-header>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">First name</ion-label>
          <ion-input placeholder="Enter text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Last name</ion-label>
          <ion-input placeholder="Enter text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">email</ion-label>
          <ion-input type="text" placeholder="Please insert a valid email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="email" placeholder="Please enter the new password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password confirmation</ion-label>
          <ion-input type="text" placeholder="Please enter the same passord"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Correct input status</ion-label>
        </ion-item>
      </ion-list>

      <ion-button class="button-login">Sign up</ion-button>
      <ion-item>
        <p class="text">Already have an account? <ion-button fill="clear" (click)="goTab1()">Login</ion-button></p>
      </ion-item>
    </ion-list>

  </ion-card>
</ion-content>
